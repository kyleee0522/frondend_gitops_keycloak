apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-keycloak
  annotations:
    kubernetes.io/ingressClassName: "nginx"
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  rules:
  - host: 10150393.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-keycloak
            port:
              number: 80
